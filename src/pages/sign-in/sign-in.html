<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Sign into Foundain</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input id="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input id="username" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="signIn()">Log in</button>
</ion-content>
