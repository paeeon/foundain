<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 padding>Sign into Foundain</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input id="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input id="username" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="signIn()">Log in</button>
</ion-content>
